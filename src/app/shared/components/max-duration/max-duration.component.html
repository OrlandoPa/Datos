<div class="card">
  <h3>Máxima duración por tipo de cinta</h3>
  <div class="form-group">
    <label>Año:</label>
    <input type="number" [(ngModel)]="year">
  </div>
  <div class="form-group">
    <label>Plataforma:</label>
    <select [(ngModel)]="platform">
      <option value="netflix">Netflix</option>
      <option value="hulu">Hulu</option>
      <option value="amazon">Amazon</option>
      <option value="disney">Disney+</option>
    </select>
  </div>
  <div class="form-group">
    <label>Tipo:</label>
    <select [(ngModel)]="type">
      <option value="min">Película</option>
      <option value="season">Serie</option>
    </select>
  </div>
  <button (click)="search()">Buscar</button>
  <div class="result" *ngIf="result">
    <p>Título: {{result.title}}</p>
    <p>Duración: {{result.duration}}</p>
  </div>
</div>
